<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 2</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      /* Doe hier jouw ding! */


      .container-grid {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 1fr 4fr;
        grid-template-rows: 200px 70px 500px 100px;
      }


      .header {
        grid-column: 1 / 3;
      }



      .nav {
        grid-column: 1 / 3;
      }



      .content {
        grid-column: 1 / 3;
      }
      


      .footer {
        grid-column: 1 / -1;
        color: white;
      }

    </style>
  </head>

  <body id="basic-layout-2">

    <div class="container-grid">
    
      <header class="header"><h1>Basic Layout 2</h1></header>
      <nav class="nav"><a href="../index.html">Terug naar het overzicht</a></nav>
      <main class="content">Content</main>
      <footer class="footer">Footer</footer>
  
    </div>

  </body>
</html>
